<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #e9ecef;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Animations */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0,0,0,0.2); }
      70% { box-shadow: 0 0 0 15px rgba(0,0,0,0); }
      100% { box-shadow: 0 0 0 0 rgba(0,0,0,0); }
    }

    .card {
      background: #fff;
      width: 90%;
      max-width: 900px;
      min-height: 520px;
      border-radius: 14px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.12);
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
      animation: fadeUp 1s ease forwards;
    }

    small {
      letter-spacing: 3px;
      font-size: 12px;
      color: #777;
      animation: fadeUp 1s ease forwards;
    }

    h1 {
      font-size: 48px;
      font-weight: 800;
      margin: 20px 0 10px;
      animation: fadeUp 1s ease forwards;
      animation-delay: 0.2s;
      opacity: 0;
    }

    h2 {
      font-size: 40px;
      font-weight: 800;
      margin-bottom: 20px;
      animation: fadeUp 1s ease forwards;
      animation-delay: 0.4s;
      opacity: 0;
    }

    h2 i,
    h1 i {
      animation: float 3s ease-in-out infinite;
    }

    p {
      max-width: 520px;
      margin: 0 auto 30px;
      font-size: 14px;
      color: #666;
      line-height: 1.6;
      animation: fadeUp 1s ease forwards;
      animation-delay: 0.6s;
      opacity: 0;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #111;
      color: #fff;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
      animation: fadeUp 1s ease forwards, pulse 2.5s infinite;
      animation-delay: 0.8s;
      opacity: 0;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .link {
      display: block;
      margin-top: 16px;
      font-size: 13px;
      color: #111;
      text-decoration: underline;
      animation: fadeUp 1s ease forwards;
      animation-delay: 1s;
      opacity: 0;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      color: #444;
      animation: fadeUp 1s ease forwards;
      animation-delay: 1.2s;
      opacity: 0;
    }

    .socials i {
      margin-left: 14px;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .socials i:hover {
      transform: translateY(-4px);
      opacity: 0.6;
    }

    @media (max-width: 600px) {
      h1 { font-size: 36px; }
      h2 { font-size: 30px; }
      .card { padding: 40px 20px; }
    }
  </style>
</head>
<body>

  <div class="card">
    <div>
      <small>STAY TUNED</small>

      <h1>
        COMING SOON <i class="fa-solid fa-paper-plane"></i>
      </h1>

      <h2>
        <i class="fa-solid fa-droplet"></i>
        BRAND NEW
        <i class="fa-solid fa-rocket"></i>
      </h2>

      <p>
        Big changes are coming to our website! We’re about to launch a brand new design,
        and we can’t wait to share it with you.
      </p>

      <a href="#" class="btn">
        <i class="fa-regular fa-envelope"></i> Notify me
      </a>

      <a href="#" class="link">More about us</a>
    </div>

    <div class="footer">
      <a href="mailto:hi@soon.com">hi@soon.com</a>

      <div class="socials">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-behance"></i>
        <i class="fa-brands fa-dribbble"></i>
      </div>
    </div>
  </div>

</body>
</html>
