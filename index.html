<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #e9ecef;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Soft background glow */
    body::before {
      content: "";
      position: absolute;
      width: 420px;
      height: 420px;
      background: radial-gradient(circle, rgba(0,0,0,0.06), transparent 70%);
      top: -120px;
      left: -120px;
      animation: drift 14s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes drift {
      0% { transform: translate(0,0); }
      50% { transform: translate(140px, 90px); }
      100% { transform: translate(0,0); }
    }

    /* Fade animation */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      background: #ffffff;
      width: 90%;
      max-width: 900px;
      min-height: 520px;
      border-radius: 14px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.12);
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
      animation: fadeUp 1s ease forwards;
      position: relative;
      z-index: 1;
    }

    small {
      letter-spacing: 3px;
      font-size: 12px;
      color: #777;
      animation: fadeUp 1s ease forwards;
    }

    h1 {
      font-size: 48px;
      font-weight: 800;
      margin: 20px 0 10px;
      letter-spacing: -1px;
      animation: fadeUp 1s ease forwards;
      animation-delay: 0.2s;
      opacity: 0;
    }

    h2 {
      font-size: 40px;
      font-weight: 800;
      margin-bottom: 20px;
      letter-spacing: -1px;
      animation: fadeUp 1s ease forwards;
      animation-delay: 0.4s;
      opacity: 0;
    }

    /* Divider */
    .divider {
      width: 0;
      height: 2px;
      background: #111;
      margin: 24px auto;
      animation: expand 1.2s ease forwards;
      animation-delay: 0.6s;
    }

    @keyframes expand {
      to { width: 60px; }
    }

    p {
      max-width: 520px;
      margin: 0 auto 14px;
      font-size: 13px;
      color: #666;
      line-height: 1.6;
      animation: fadeUp 1s ease forwards;
      animation-delay: 0.8s;
      opacity: 0;
    }

    .status {
      font-size: 12px;
      opacity: 0.6;
      animation: fadeUp 1s ease forwards;
      animation-delay: 1s;
      opacity: 0;
    }

    .link {
      display: inline-block;
      margin-top: 26px;
      font-size: 13px;
      color: #111;
      text-decoration: underline;
      animation: fadeUp 1s ease forwards;
      animation-delay: 1.2s;
      opacity: 0;
      transition: transform 0.2s ease;
    }

    .link:hover {
      transform: translateY(-1px);
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      color: #444;
      animation: fadeUp 1s ease forwards;
      animation-delay: 1.4s;
      opacity: 0;
    }

    .footer a {
      color: inherit;
      text-decoration: none;
    }

    .socials i {
      margin-left: 14px;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .socials i:hover {
      transform: translateY(-4px);
      opacity: 0.6;
    }

    @media (max-width: 600px) {
      h1 { font-size: 36px; }
      h2 { font-size: 30px; }
      .card { padding: 40px 20px; }
    }
  </style>
</head>
<body>

  <div class="card">
    <div>
      <small>STAY TUNED</small>

      <h1>COMING SOON</h1>
      <h2>BRAND NEW</h2>

      <div class="divider"></div>

      <p>
        Big changes are coming to our website. Weâ€™re preparing a brand new experience
        and look forward to sharing it with you soon.
      </p>

      <p class="status">Currently in private development</p>

      <a
        href="https://lifestreamsolutionslimited.ng/"
        class="link"
        target="_blank"
        rel="noopener noreferrer"
      >
        Visit our website
      </a>
    </div>

    <div class="footer">
    

      <div class="socials">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-behance"></i>
        <i class="fa-brands fa-dribbble"></i>
      </div>
    </div>
  </div>

</body>
</html>
